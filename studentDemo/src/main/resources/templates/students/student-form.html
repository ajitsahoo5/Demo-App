<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h3>Students</h3>
        <hr>
        <p class="h4 mb-4">Save Student</p>
        <form action="#" th:action="@{/students}" th:object="${student}" method="POST">
            <!-- Add hidden form field to handle the update -->
            <input type="hidden" th:field="*{id}"/>

            <input type="text" th:field="*{firstName}" class="form-control mb-4 w-25" placeholder="First Name"/>
            <input type="text" th:field="*{lastName}" class="form-control mb-4 w-25" placeholder="Last Name"/>
            <input type="text" th:field="*{email}" class="form-control mb-4 w-25" placeholder="EmailId"/>
            <label for="doa">Select Stream:</label>
            <select name="stream" class="form-control mb-4 w-25" th:field="*{stream}">
                <option th:each="option : ${T(com.ajit.studentDemo.entity.Stream).values()}" th:value="${option}" th:text="${option.displayValue}" ></option>
            </select>
            <label name="subjects">Select Subjects:</label>
            <select name="subjects" class="form-control mb-4 w-25" th:field="*{subjects}">
                <option th:each="option : ${T(com.ajit.studentDemo.entity.Science).values()}"
                        th:value="${{option}}" th:text="${{option.displayValue}}"></option>
            </select>

            <label for="dob">Date Of Birth:</label><input type="date" th:field="*{dateOfBirth}" class="form-control mb-4 w-25" placeholder="Date Of Birth" id="dob"/>
            <label for="doa">Date Of Admission:</label><input type="date" th:field="*{dateOfAdmission}" class="form-control mb-4 w-25" placeholder="Date Of Admission" id="doa"/>

            <button type="submit" class="btn btn-info col-2">Save</button>
        </form>

        <hr>
        <a th:href="@{/students}">Back to Students List</a>
    </div>

</html>
