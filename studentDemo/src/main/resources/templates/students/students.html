<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h3>Student List</h3>
        <hr>

        <!-- Add a button-->
        <a th:href="@{students/form}" class="btn btn-primary btn-sm mb-3">
            Add Student
        </a>

        <!-- Student Table -->
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>SL No.</th>
                    <th>Name</th>
                    <th>Email Id</th>
                    <th>Stream</th>
                    <th>Subjects</th>
                    <th>Date of Birth</th>
                    <th>Date of Admission</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
            <tr th:each="student : ${students}">
                <td th:text="${student.id}"></td>
                <td th:text="${student.firstName} + ' ' + ${student.lastName}"></td>
                <td th:text="${student.email}"></td>
                <td th:text="${student.stream}"></td>
                <td th:text="${student.subjects}"></td>
                <td th:text="${student.dateOfBirth}"></td>
                <td th:text="${student.dateOfAdmission}"></td>
                <!-- Add Update button Link -->
                <td>
                    <a th:href="@{students/update(studentId=${student.id})}" class="btn btn-info btn-sm">
                        Update
                    </a>
                    <!-- Add delete button link -->
                    <a th:href="@{students/delete(studentId=${student.id})}" class="btn btn-danger btn-sm"
                        onclick="if(!confirm('Are you sure, you want to delete?') return false">
                        Delete
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
